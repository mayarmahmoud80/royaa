<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hover Logo Card Effect</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <style>
    /* === Card Base === */
    .card__2 {
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.4s ease;
      background: #fff;
    }

    .card__2:hover {
      transform: translateY(-6px);
    }

    /* Background Image */
    .card__2 img.bg {
      width: 100%;
      height: 15rem;
      object-fit: cover;
      display: block;
      transition: transform 1s ease;
    }

    .card__2:hover img.bg {
      transform: scale(1.08);
      filter: brightness(0.9);
    }

    /* Transparent Overlay */
    .card__2 .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0);
      transition: background 0.5s ease;
      z-index: 1;
    }

    .card__2:hover .overlay {
      background: rgba(0, 0, 0, 0.35); /* خلفية شفافة أنيقة */
    }

    /* Logo */
    .card__2 .logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1.15);
      opacity: 0;
      transition: all 0.6s ease;
      width: 120px;
      height: auto;
      filter: drop-shadow(0 6px 12px rgba(0,0,0,0.5));
      z-index: 2;
      pointer-events: none;
    }

    .card__2:hover .logo {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
      filter: drop-shadow(0 8px 15px rgba(255,255,255,0.5));
    }

    /* Subtle Glow Animation */
    @keyframes soft-glow {
      0% { filter: drop-shadow(0 0 6px rgba(255,255,255,0.4)); }
      50% { filter: drop-shadow(0 0 12px rgba(255,255,255,0.7)); }
      100% { filter: drop-shadow(0 0 6px rgba(255,255,255,0.4)); }
    }

    .card__2:hover .logo {
      animation: soft-glow 2.5s ease-in-out infinite;
    }
  </style>
</head>
<body class="bg-gray-100 py-16">

  <section class="max-w-6xl mx-auto px-6 grid sm:grid-cols-2 lg:grid-cols-3 gap-8">

    <div class="card__2">
      <img class="bg" src="https://picsum.photos/id/1003/800/600" alt="background">
      <div class="overlay"></div>
      <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="logo">
    </div>


  </section>

</body>
</html>
