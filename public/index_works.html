  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: #000;
      font-family: 'Tajawal', sans-serif;
    }

    .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }

    .team-card {
      position: relative;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .team-card img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      margin: auto;
    }

    .team-card:hover img {
      transform: scale(1.08);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .info-box {
      margin-top: 0.6rem;
    }

    .info-box h3 {
      font-size: 0.85rem;
      font-weight: 600;
      color: #ffffff2a;
      margin: 0;
    }

    .info-box p {
      font-size: 0.7rem;
      color: #ffffff6c;
      margin: 0;
    }
  </style>
</head>
