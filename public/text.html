<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GSAP Horizontal Scroll Section</title>
  <style>
    body, html {
      margin: 0; padding: 0;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }
    .spacer {
      height: 100vh;
      background: #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
    }
    #horizontal-section {
      position: relative;
      background: #f1f1f1;
    }
    .sticky-container {
      position: sticky;
      top: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
    }
    .horizontal-scroll {
      display: flex;
      gap: 20px;
      height: 80vh;
    }
    .card {
      min-width: 80vw;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      flex-shrink: 0;
    }
  </style>
</head>
<body>

<div class="spacer">قبل السكشن</div>

<section id="horizontal-section" dir="ltr" style="background-color: blue;">
  <div class="sticky-container">
    <div class="horizontal-scroll" id="horizontal-scroll">
      <div class="card">1</div>
      <div class="card">2</div>
      <div class="card">3</div>
      <div class="card">4</div>
      <div class="card">5</div>
      <div class="card">6</div>
      <div class="card">7</div>
      <div class="card">8</div>
    </div>
  </div>
</section>

<div class="spacer">بعد السكشن</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
<script>
  gsap.registerPlugin(ScrollTrigger);

  const horizontalScroll = document.getElementById("horizontal-scroll");
  const section = document.getElementById("horizontal-section");

  // حساب العرض الكلي للمحتوى الأفقي
  const totalWidth = horizontalScroll.scrollWidth;
  const vw = window.innerWidth;

  gsap.to(horizontalScroll, {
    x: () => `-${totalWidth - vw}px`,
    ease: "none",
    scrollTrigger: {
      trigger: section,
      start: "top top",
      end: () => `+=${totalWidth - vw}`,
      scrub: true,
      pin: true,
      anticipatePin: 1,
    }
  });
</script>

</body>
</html>
